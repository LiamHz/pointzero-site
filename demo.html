import java.util.*;
class FizzBuzz {
    public static void main(String args[]) {
        int n = 100;
 
        for (int i=0; i&lt;20; i++) {
            if (i%15==0)                                                
                System.out.print(i + " fizzbuzz");
            else if (i%3==0)    
                System.out.print(i + " fizz");
            else if (i%5==0)    
                System.out.print(i + " buzz"); 
            else
                System.out.print(i);
        }
    }
}</textarea>
